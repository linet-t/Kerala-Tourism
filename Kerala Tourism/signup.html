<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css"> <!-- Include your stylesheet if needed -->
</head>

<body class="signup-body">

  <!-- Include the header -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/kerala-tourism-title.png" alt="Logo">
      </div>
      <div class="navigation-left">
        <ul>
          <li><a href="index1.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="district.html">District</a></li>
        </ul>
        <form class="search-bar">
          <input type="text" placeholder="Search">
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <!-- Body content specific to signup.html -->
  <div class="signup-container">
    <form class="sign-up">
      <h2>Sign Up</h2>

      <div class="row">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="col">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
      </div>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <div class="row">
        <div class="col">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Country" required>
        </div>
        <div class="col">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        </div>
      </div>

      <div class="row">
        <div class="checkbox-row">
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
            <label for="termsCheckbox">I agree to the terms and conditions</label>
          </div>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Include the footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>Government of Kerala<br>
        Copyright@2023</p>
    </div>
  </footer>

</body>

</html>
